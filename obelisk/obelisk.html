<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Obelisk</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <style>
        body {
            background-color: #000;
            color: #d5d5d5;
            font-family: 'Century Gothic', 'CenturyGothic', 'AppleGothic',;
            overflow: hidden;
        }
        h1 {
            text-align: right;
            transition: opacity 6s;
        }
        #obelisk-form {
            position: absolute;
            left: 0;
            right: 0;
            margin-left: auto;
            margin-right: auto;
            width: 100%; /* Need a specific value to work */
            text-align: center;
            bottom: 10%;
        }
        #obelisk-answer {
            transition: opacity 3s, transform 6s;
            opacity: 0;
            transform: scale(0.8);
            transform-origin: center;
            position: absolute;
            left: 0;
            right: 0;
            margin-left: auto;
            margin-right: auto;
            width: 400px; /* Need a specific value to work */
            top: 30%;
            text-align: center;
            font-size: 2em;
        }
        input {
            border: 1px solid #ccc;
            font-family: inherit;
            font-size: inherit;
            padding: 1px 6px;
            text-align: center;
            font-size: 1.5em;
            display: block;
            width: 100%;
            overflow: hidden;
            resize: both;
            min-height: 40px;
            line-height: 20px;
        }
        input[type="textarea"] {
            background: transparent;
            border: none;
            outline: none;
            font-family: sans-serif;
            color: white;
        }
        #obelisk-audio {
            display: none;
        }
        img {
            opacity: 0.2;
            box-shadow: inset 0 0 100px #000;
        }
    </style>
    <script>
        {% include 'obelisk.js' %}
    </script>
</head>
<body>
    <h1 id="obelisk-title">The Obelisk</h1>
    <audio id="obelisk-audio" src="/hit.mp3"></audio>
    <img src="favicon.svg" width="100%" height="100%"></image>
    <div id="obelisk-answer"></div>
    <form action="/ask" method="POST" id="obelisk-form">
        <input type="textarea" name="query" id="query" placeholder="O Obelisk, ...">
    </form>
</body>
</html>
